<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Windows 95 Twitch Overlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Escritorio -->
  <div id="desktop">

    <!-- Ventana Chat -->
    <div class="window" style="top: 40px; left: 40px;">
      <div class="title-bar">
        <span>Chat.exe</span>
        <div class="buttons">
          <button>_</button>
          <button>□</button>
          <button>X</button>
        </div>
      </div>
      <div class="window-body">
        <iframe
          src="https://www.twitch.tv/embed/eren0411os/chat?parent=eren0411.github.io"
          width="100%"
          height="100%"
          frameborder="0"
          scrolling="no"
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <!-- Ventana Cámara -->
    <div class="window" style="top: 40px; left: 420px; width: 320px;">
      <div class="title-bar">
        <span>Cam.exe</span>
        <div class="buttons">
          <button>_</button>
          <button>□</button>
          <button>X</button>
        </div>
      </div>
      <div class="window-body cam-placeholder">
        CAM
      </div>
    </div>

  </div>

  <!-- Barra de tareas -->
  <div class="taskbar">
    <button class="start">Start</button>
    <span class="clock" id="clock">00:00</span>
  </div>

  <script src="main.js"></script>
</body>
</html>
